<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصميم بطاقة عمل</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>صمم بطاقة عملك</h1>
    
    <!-- أدوات التخصيص -->
    <div class="controls">
      <label for="name">اسمك:</label>
      <input type="text" id="name" placeholder="اسمك هنا">

      <label for="company">اسم الشركة:</label>
      <input type="text" id="company" placeholder="اسم الشركة">

      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" placeholder="رقم الهاتف">

      <button id="download">تحميل البطاقة</button>
    </div>

    <!-- Canvas لتصميم البطاقة -->
    <canvas id="cardCanvas" width="500" height="300"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
