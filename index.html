<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Business Card Generator</h1>
    <div id="profile-form">
      <h2>Create Your Profile</h2>
      <form id="profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name">
        
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Your job title">
        
        <label for="company">Company:</label>
        <input type="text" id="company" placeholder="Your company name">
        
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Your city">
        
        <label for="state">State:</label>
        <input type="text" id="state" placeholder="Your state">
        
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Your country">
        
        <button type="submit">Generate Card</button>
      </form>
    </div>

    <div id="card-preview" class="card-preview">
      <h2>Your Business Card</h2>
      <div class="card" id="card">
        <div class="card-content">
          <div class="name" id="card-name"></div>
          <div class="title" id="card-title"></div>
          <div class="company" id="card-company"></div>
          <div class="location" id="card-location"></div>
        </div>
      </div>
      <button id="send-card">Send to Random User</button>
    </div>

    <div id="notification" class="notification">
      <p>Card sent to a random user!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
