<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create Your Digital Business Card</h1>
    </header>

    <main>
        <form id="businessCardForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="uploadLogo">Upload Logo:</label>
            <input type="file" id="uploadLogo" name="logo">
            
            <button type="submit">Create Business Card</button>
        </form>
    </main>

    <footer>
        <p>Â© 2025 Your Website Name</p>
    </footer>
</body>
</html>
