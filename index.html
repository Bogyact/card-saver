<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card Sharing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Create Your Business Card</h1>
    
    <div id="card-editor">
      <canvas id="card-canvas" width="400" height="250"></canvas>
      <br>
      <input type="text" id="name-input" placeholder="Name" />
      <input type="text" id="email-input" placeholder="Email" />
      <input type="text" id="phone-input" placeholder="Phone" />
      <button onclick="updateCard()">Update Card</button>
    </div>

    <div id="payment-section" style="display: none;">
      <h2>Payment for Card Sharing ($1)</h2>
      <button onclick="processPayment()">Pay $1 & Share</button>
    </div>

    <div id="ticket-section" style="display: none;">
      <h2>Your Ticket</h2>
      <p>Thank you for sharing your card! Your ticket number: <span id="ticket-number"></span></p>
    </div>

    <div id="shared-cards-section" style="display: none;">
      <h2>Cards Sent to Other Users</h2>
      <div id="shared-cards-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
